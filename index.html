<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" >
    <script src="jquery-3.6.3.js"></script>
    <script src="script.js" charset="utf-8"></script>
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <h2>Add Employee</h2>
        <div id="inputForm">
            <input id="firstName" type="text" placeholder="First Name">
            <input id="lastName" type="text" placeholder="Last Name">
            <input id="idNumber" type="number" placeholder="ID">
            <input id="jobTitle" type="text" placeholder="Title">
            <input id="annualSalary" type="number" placeholder="Annual Salary">
            <button id="addEmployeeBtn">Submit</button>
        </div>
        <div id="displayZone">
            <h2>Employees</h2>
            <table id="renderTable">
                <tr id="tableHeader">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
                <!-- Employee info will be generated here dynamically -->
            </table>
        </div>
        <div id="displayCost">
            <!-- Monthly Total will be generated here dynamically -->
        </div>
    </main>
</body>
</html>
